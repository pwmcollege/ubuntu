name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      image:
        type: choice
        description: Image to build and push
        options:
          - "6.06"

jobs:
  publish:
    name: publish (${{ matrix.image }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: "6.06"
            platforms: "linux/amd64,linux/386"
            tags: "6.06,dapper"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 2
          lfs: true

      - name: Check if image should be updated
        id: check
        run: |
          if [ "${{ github.event.inputs.image }}" == "${{ matrix.image }}" ]; then
            echo "update=true" >> $GITHUB_OUTPUT
            echo "Manually triggered build and push for ${{ matrix.image }}."
          elif git diff --quiet HEAD~1 -- "${{ matrix.image }}"; then
            echo "update=false" >> $GITHUB_OUTPUT
            echo "No changes detected in ${{ matrix.image }}, skipping."
          else
            echo "update=true" >> $GITHUB_OUTPUT
            echo "Changes detected in ${{ matrix.image }}, building and pushing."
          fi

      - name: Login to Docker Hub
        if: steps.check.outputs.update == 'true'
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.check.outputs.update == 'true'
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        if: steps.check.outputs.update == 'true'
        uses: docker/setup-buildx-action@v3.0.0

      - name: Build tag list
        if: steps.check.outputs.update == 'true'
        id: meta
        run: |
          image="${{ vars.DOCKER_IMAGE }}"
          if [ -z "$image" ]; then
            echo "DOCKER_IMAGE is not set. Add a repository variable named DOCKER_IMAGE." >&2
            exit 1
          fi
          tags=$(echo "${{ matrix.tags }}" | tr -d '[:space:]' | tr ',' '\n' | sed "s|^|$image:|" | paste -sd ',' -)
          echo "tags=$tags" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: steps.check.outputs.update == 'true'
        uses: docker/build-push-action@v6.0.0
        with:
          context: ${{ matrix.image }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
